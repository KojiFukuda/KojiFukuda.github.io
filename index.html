<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>CodeReadSample</title>
</head>
<body>
    <p><font size="6">Création</font>  データ入力モックアップ</p>
    <br />
    <lebel>入力コード : <input type="text" id="textcode" value="" ;"/></lebel><br />
    <br />
    <input type="button" id = "btn" value="Clear" onclick="OnButtonClick();"/><br />
    <br />
    <div id="output"></div>
</body>

<script>
    window.onload = initializeProc
     document.onkeydown = keyDown;
     var dsm;
     var reading = false;
     var count = 0;
     var userid = "";
     var orderno = "";
     var procid = "";
     //ページ中どこでキー押されてもフォーカスはテキストボックスに
     function keyDown()
     {
        if(reading)return;
        // まずクリア
        targetinput = document.getElementById("textcode");
        targetinput.value = "";
        reading = true;
         
        count++;//デバッグ用読み取り回数
 
        // 入力ボックスにフォーカス
        targetinput.focus();
 
        // ちょっと遅延して入力確定
        sleepfunc(100, function () {
            var inputcode = targetinput.value;
            var ch = inputcode[0];
            if(ch =='u' || ch == 'U') {
                userid = inputcode;
            } else if(ch == 'o' || ch == 'O') {
                orderno = inputcode;
            } else if(ch == 'p' || ch == 'P') {
                procid = inputcode;
            }

            target = document.getElementById("output");
            target.innerHTML ="<lebel>ユーザーID : <input type=\"text\" readonly=\"readonly\" value=\""+userid +"\" ;\"/></lebel><br />"+ 
                                "<lebel>オーダーNo. : <input type=\"text\" readonly=\"readonly\" value=\""+orderno +"\" ;\"/></lebel><br />"+ 
                                "<lebel>工程ID : <input type=\"text\" readonly=\"readonly\" value=\""+procid +"\" ;\"/></lebel><br />";
            reading=false;

            var button = document.getElementById("btn");
            button.focus();
         });    
     }
 
     function sleepfunc(waitmilliSec, callbackFunc) {
        // 経過時間（ms）
        var spanedMSec = 0;
        var interval = 20;

        var id = setInterval(function () {
            spanedMSec+=interval;

            // 経過時間 >= 待機時間の場合、待機終了。
            if (spanedMSec >= waitmilliSec) {
                // タイマー停止
                clearInterval(id);  
                // 完了時、コールバック関数を実行
                if (callbackFunc) callbackFunc();
            }
        }, interval);
     }
 
     function initializeProc()
     {
        
 
     }
     function OnButtonClick() 
     {
        targetinput.value = "";
        target = document.getElementById("output");
        target.innerHTML = "" ;
     }
 </script>
</html>
